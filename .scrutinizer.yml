build:
    tests:
        override:
            -
                command: 'vendor/bin/phpunit tests --configuration phpunit.xml.dist --coverage-clover=code-coverage'
                coverage:
                    file: 'code-coverage'
                    format: 'clover'
    nodes:
        tests: true
        analysis:
            dependencies:
                after:
                    - composer require --dev "squizlabs/php_codesniffer=^3.5"
            tests:
                override:
                    - php-scrutinizer-run
                    - phpcs-run
                        command: phpcs-run

filter:
    excluded_paths:
        - 'tests/*'
        - 'vendor/*'
coding_style:
    php:
        spaces:
            around_operators:
                concatenation: true
checks:
    php: true
